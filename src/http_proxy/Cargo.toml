[package]
name = "http_proxy"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "http_proxy"
doc = false

[dependencies]
clap = { version = "3.0.0", features = ["derive"] }
hex = "0.4.3"
minicbor = { version = "0.12.0", features = ["derive", "std"] }
omni = { git = "ssh://git@github.com/l-1-labs/omni-rust.git" }
omni-client = { git = "ssh://git@github.com/l-1-labs/omni-rust.git" }
omni-kvstore = { path = "../omni-kvstore" }
new_mime_guess = "4.0.0"
tiny_http = "0.9.0"
tracing = "0.1.29"
tracing-subscriber = "0.3.3"
tokio = { version = "1.12.0", features = [ "full" ] }
