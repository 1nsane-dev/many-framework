omni = { path = "../omni", features = [ "pem" ] }
omni-abci = { path = "../omni-abci" }
pem = "0.8.3"
ring = "0.17.0-alpha.10"
serde = "1.0.130"
serde_cbor = "0.11.2"
serde_cose = "0.1.4"
sha3 = "0.9.1"
simple_asn1 = "0.5.4"
